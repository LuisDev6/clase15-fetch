<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <title>MyO Artesanal</title>
</head>


<body class="body">
    <header class="header header fixed-top">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img src="../images/logo150.webp" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav menu">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/productos.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/ubicacion.html">Ubicacion</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/contacto.html">Contacto</a>
                        </li>


                    </ul>
                </div>
            </div>
        </nav>

    </header>
    <main>
        <h1 class="h1main">Contacto</h1>


        <section class="d-flex justify-content-center mb-4 ">
            <div class="card col-sm-8 p-4 form--fondo shadow-lg p-3 mb-5 rounded formulario">
                <div class="mb-3">
                    <h4>Hacenos tu consulta</h4>
                </div>
                <div class="mb-2 form--fondo">
                    <form action="">
                        <div class="row">
                            <div class="col mb-2">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" name="nombre" id="nombre"
                                    placeholder="Ej: Luis">
                            </div>
                            <div class="col mb-2">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" name="apellido" id="apellido"
                                    placeholder="Ej: Amaison">
                            </div>
                            <div class="row">
                            </div>
                            <div class="col mb-2">
                                <label for="telefono" class="form-label">Telefono</label>
                                <input type="number" class="form-control" name="telefono" id="telefono"
                                    placeholder="Ej: 011-15-1212-1313">
                            </div>
                            <div class="col mb-2">
                                <label for="nombrePerro" class="form-label">E-mail</label>
                                <input type="text" class="form-control" name="mail" id="mail"
                                    placeholder="ejemplo@gmail.com">
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="consulta" class="form-label">Comentarios</label>
                            <textarea class="form-control" id="consulta" rows="3"
                                placeholder="Consultanos cualquier duda que tengas"></textarea>
                        </div>

                        <div class="row d-flex justify-content-center">
                            <div class="col-6 mt-4">
                                <button class="btn btn-primary " type="submit">Enviar</button>
                            </div>
                            <div class="col-6 mt-4">
                                <button class="btn btn-primary" type="reset">Borrar</button>
                            </div>
                        </div>

                    </form>
                </div>

            </div>


        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
